name: Laveg
type: theme
base theme: classy
Description: "A custom & responsive Drupal 8 Theme for laveg.de"
package: custom
core: 8.x

libraries:
  - laveg/global-css
  - laveg/global-js
  - core/normalize
stylesheets-remove:
  - core/modules/system/css/system.module.css
  - core/modules/system/css/system.theme.css
  - core/modules/views/css/views.module.css

#Regions
regions:

  #Header
  header: 'Header'
  logo: 'Logo'
  navigation: 'Navigation'

  #Global regions
  main_content: 'Content'

  services: 'Services'

  slogan: 'Slogan'

  #Footer
  footer: 'Footer'
  page_top: 'Page Top'
  page_bottom: 'Page Bottom'
